<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPBX & Sansan 設定</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .search-box {
            padding: 8px 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-grow: 1;
            max-width: 300px;
        }
        .btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .result-container {
            display: none;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .highlighted {
            background-color: #ffffc0 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SmartPBX & Sansan 設定</h1>
        <div class="search-container">
            <input type="text" id="searchBox" class="search-box" placeholder="IDを入力して検索...">
            <button class="btn" onclick="searchTables()">検索</button>
            <button class="btn" onclick="clearTables()">クリア</button>
        </div>

        <h2>SmartPBX テーブル</h2>
        <input type="file" id="smartpbxFile" accept=".csv" onchange="loadCSV(event, 'smartpbxTable')">
        <table id="smartpbxTable">
            <thead>
                <tr><th>ID</th><th>ユーザID</th><th>パスワード</th><th>コード</th></tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Sansan テーブル</h2>
        <input type="file" id="sansanFile" accept=".csv" onchange="loadCSV(event, 'sansanTable')">
        <table id="sansanTable">
            <thead>
                <tr><th>ID</th><th>ユーザID</th><th>パスワード</th><th>コード</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        function searchTables() {
            const searchTerm = document.getElementById("searchBox").value.trim();
            if (!searchTerm) return;

            highlightMatches("smartpbxTable", searchTerm);
            highlightMatches("sansanTable", searchTerm);
        }

        function highlightMatches(tableId, searchTerm) {
            const rows = document.querySelectorAll(`#${tableId} tbody tr`);
            rows.forEach(row => row.classList.remove("highlighted"));

            for (const row of rows) {
                const cell = row.cells[0];
                if (cell && cell.textContent.includes(searchTerm)) {
                    row.classList.add("highlighted");
                    row.scrollIntoView({ behavior: "smooth", block: "center" });
                }
            }
        }

        function clearTables() {
            document.getElementById("searchBox").value = "";
            document.querySelectorAll("tbody tr").forEach(row => row.classList.remove("highlighted"));
        }

        function loadCSV(event, tableId) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const tableData = parseCSV(content);
                populateTable(tableId, tableData);
            };
            reader.readAsText(file);
        }

        function parseCSV(csvText) {
            const lines = csvText.split("\n").map(line => line.trim());
            return lines
                .filter(line => line.length > 0)
                .map(line => line.split(","));
        }

        function populateTable(tableId, data) {
            const tableBody = document.querySelector(`#${tableId} tbody`);
            tableBody.innerHTML = "";

            data.forEach(row => {
                const tr = document.createElement("tr");
                row.forEach(cell => {
                    const td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
